<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container contain">
      <div class="login-layer">
        <div class="login-form">
          <div class="form-element" id="form-element">
            <div class="alert alert-danger rules" id="rules" role="alert">
            </div>
            <label for="user" class="form-label">Username</label>
            <input type="text" class="form-control" name="" id="username" />
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="" id="password" />
            <div class="checbox">
              <input type="checkbox" name="" id="checkbox" />
              <label for="" class="form-label">Remember me</label>
            </div>
            <button class="btn btn-primary login">Login</button>
          </form>
        </div>
        <div class="message" id="message">
          <button class="btn btn-danger logout">Log out</button>
          <div class="alert alert-primary acces" role="alert">
          </div>
        </div>
      </div>
    </div>

    <!-- Js file -->
    <script src="./assets/js/loginForm.js"></script>
  </body>
</html>
